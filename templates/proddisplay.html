<div class="thumbnail">
    <div class="prod_img">
        <img alt="image" src="{{products.prod_img}}">
    </div>
    <div class="caption">
        <h3 class="prod-name">{{products.prod_name}}</h3>
        <p class="prod-desp">{{products.prod_description}}</p>
        <h4 class="prod-price">{{products.prod_price | currency:"&#8377;":0}}</h4>
        <button class="btn btn-primary btn-sm" ng-click="addTocart(products)">{{products.prod_button}}</button>
    </div>
</div>
