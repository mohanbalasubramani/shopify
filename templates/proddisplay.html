<div class="thumbnail" style="padding:0">
    <div>
        <img style="width:100%;" alt="image" src="{{products.prod_img}}">
    </div>
    <div class="caption">
        <h3>{{products.prod_name}}</h3>
        <p>{{products.prod_description}}</p>
        <h4>Rs.{{products.prod_price | currency:"&#8377;":0}}</h4>
        <button class="btn btn-primary btn-sm" ng-click="addTocart(products)">{{products.prod_button}}</button>
    </div>
</div>
